<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel='stylesheet' href='/webjars/bootstrap/3.1.1/css/bootstrap.min.css'/>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Metier Webapp</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/famille">Famille</a></li>
                    <li><a href="/appellation">Appellation</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 50px">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Code</th>
                    <th>Libelle</th>
                </tr>
            </thead>
            <tr th:each="famille : ${familles}">
                <td th:text="${famille.code}"></td>
                <td th:text="${famille.libelle}"></td>
            </tr>
        </table>
    </div>


</body>
</html>
