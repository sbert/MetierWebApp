<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel='stylesheet' href='/webjars/bootstrap/3.1.1/css/bootstrap.min.css'/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Metier Webapp</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/famille">Famille</a></li>
                <li class="active"><a href="/appellation">Appellation</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" style="margin-top: 80px">
    <div class="row well">
        <form class="form-horizontal" action="/appellation">
            <div class="form-group">
                <label for="codeMetiers" class="col-sm-2 control-label">Liste des codes m√©tiers</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="codeMetiers" name="codeMetiers" placeholder="10020, 12090"/>
                    <p class="help-block">You can try <code>10020, 12090</code>.</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <div th:if="${metiers}" class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Code</th>
                <th>Libelle</th>
                <th>Qualification Code</th>
                <th>Qualification Libelle</th>
            </tr>
            </thead>
            <tr th:each="metier : ${metiers}">
                <td th:text="${metier.code}"></td>
                <td th:text="${metier.libelle}"></td>
                <td th:text="${metier.qualification.code}"></td>
                <td th:text="${metier.qualification.libelle}"></td>
            </tr>
        </table>

    </div>

</div>
</body>
</html>
